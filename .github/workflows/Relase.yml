name: Relase

on:
  push:
    branches:
      - main

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - uses: fregante/release-with-changelog@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          exclude: '^Meta'
          commit-template: '- {title} ← {hash}'
          template: |
            ### Changelog

            {commits}

            {range}

            ❤